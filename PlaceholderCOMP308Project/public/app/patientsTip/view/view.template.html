<section *ngIf="patientTip && patientData">
    <h1>{{patientData.patientFirstname}} {{patientData.patientLastname}}</h1>
    <h2>Previous Message</h2>
    <p>{{patientTip.tip}}</p>
    <h2>Date Message Sent</h2>
    <p>{{patientTip.dateOfTip}}</p>
    <div>
        <a class="btn btn-warning" [routerLink]="['/patientsTip', patientTip._id, 'edit']">Send Tip</a>
    </div>
</section>
<section *ngIf="!patientTip">
    <h1>Can't find patient Tip</h1>
</section>
