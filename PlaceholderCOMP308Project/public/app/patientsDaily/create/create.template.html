<h1>Send Patient Tip</h1>
<form (ngSubmit)="create()" novalidate>
    <div class="form-group">
        <label class="form-label" for="tip">Tip for patient</label>
        <textarea [(ngModel)]="patientDaily.tip" class="form-control" rows="5" name="tip"></textarea>
    </div>
    <input class="btn btn-success" type="submit" />
    <div>
        <strong name="error" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </strong>
    </div>
</form>
