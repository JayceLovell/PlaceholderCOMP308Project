<form (ngSubmit)="signup()">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" [(ngModel)]="user.firstName"name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="isPatient" id="isPatient" [(ngModel)]="user.isPatient" value="true"/>
        <label class="form-check-label" for="isPatient">I am a Patient</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="isPatient" id="isPatient2" [(ngModel)]="user.isPatient" value="false" />
        <label class="form-check-label" for="isPatient2">I am a Nurse</label>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success btn-lg" value="Sign up" />
    </div>
    <span>{{errorMessage}}</span>
</form>
