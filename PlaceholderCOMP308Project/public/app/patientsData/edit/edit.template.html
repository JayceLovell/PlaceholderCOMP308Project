<h1>Edit Patient Info</h1>
<form (ngSubmit)="update()" validate>
    <div class="form-group">
        <label for="bodyTemperature">Body Temperature</label>
        <input type="text" required [(ngModel)]="patientData.bodyTemperature" class="form-control" name="bodyTemperature" />
    </div>    
    <div class="form-group">
        <label for="heartRate">Heart Rate</label>
        <input type="text" required [(ngModel)]="patientData.heartRate" class="form-control" name="heartRate" />
    </div>
    <div class="form-group">
        <label for="bloodPressure">Blood Pressure</label>
        <input type="text" required [(ngModel)]="patientData.bloodPressure" class="form-control" name="bloodPressure" />
    </div>
    <div class="form-group">
        <label for="respiratoryRate">Respiratory Rate</label>
        <input type="text" required [(ngModel)]="patientData.respiratoryRate" class="form-control" name="respiratoryRate" />
    </div>
    <div class="form-group">
        <input class="btn btn-warning" type="submit" value="Update">
    </div>
    <strong>{{errorMessage}}</strong>
</form>
