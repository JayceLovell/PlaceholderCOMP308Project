<h1>Enter Patient Data</h1>
<form (ngSubmit)="create()" novalidate>
    <div class="form-group">
        <label class="form-label" for="bodyTemperature">Body Temperature</label>
        <input type="text" [(ngModel)]="patientData.bodyTemperature" class="form-control" name="bodyTemperature">
    </div>
    <div class="form-group">
        <label class="form-label" for="heartRate">Heart Rate</label>
        <input type="text" [(ngModel)]="patientData.heartRate" class="form-control" name="heartRate" />
    </div>
    <div class="form-group">
        <label class="form-label" for="bloodPressure">Blood Pressure</label>
        <input type="text" [(ngModel)]="patientData.bloodPressure" class="form-control" name="bloodPressure" />
    </div>
    <div class="form-group">
        <label class="form-label" for="respiratoryRate">Respiratory Rate</label>
        <input type="text" [(ngModel)]="patientData.respiratoryRate" class="form-control" name="respiratoryRate" />
    </div>
    <input class="btn btn-success" type="submit" />
</form>
<div>
    <strong name="error" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </strong>
</div>
