<h1>Patients</h1>
<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let patientData of patientsData">
        <h2>Patient: {{patientData.patientFirstname}} {{patientData.patientLastname}} </h2>
        <div class="btn-group-lg" role="group" aria-label="I don't know">
            <a class="btn btn-secondary" [routerLink]="['/patientsData', patientData._id]">Patients Data</a>
            <a class="btn btn-secondary" [routerLink]="['/patientsData', patientData._id, 'viewTip']">Send Tip to Patient</a>
        </div>
        <br>
    </li>
</ul>
<div *ngIf="patientsData && patientsData.length === 0">
    No patients yet 
</div>
